<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/new-contact-styles.css">

    <!-- Title of the wesbite  -->
    <title>Contacts List</title>
</head>

<body>

    <div class="header" id="my-header">

        <nav class="navbar navbar-main navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Contacts</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
                    </ul>
                    <form class="d-flex">
                        <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="search()" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- <h1>My Contacts</h1> -->
        <ul id="myContacts-1" class="my-contacts">
            <li class="d-flex flex-row">
                <div class="contact-details d-flex flex-row">
                    <div class="contact-details-item" id="name">
                        <p id="name">Barry allen</p>
                    </div>
                    <div class="contact-details-item" id="email">
                        barryallen@gmail.com
                    </div>
                    <div class="contact-details-item" id="phone">
                        9876543210
                    </div>
                </div>
                <span class="span-phone bg-success"><i class="fa fa-phone"></i></span>
                <span class="span-trash"><i class="fa fa-trash"></i></span>
            </li>

            <li class="d-flex flex-row">
                <div class="contact-details d-flex flex-row">
                    <div class="contact-details-item" id="name">
                        Iris West
                    </div>
                    <div class="contact-details-item" id="email">
                        iriswest@gmail.com
                    </div>
                    <div class="contact-details-item" id="phone">
                        8765432109
                    </div>
                </div>
                <span class="span-phone bg-success"><i class="fa fa-phone"></i></span>
                <span class="span-trash"><i class="fa fa-trash"></i></span>
            </li>

        </ul>
        <ul id="myContacts-2" class="my-contacts">

        </ul>
        <h6 class="mt-5" style="text-align: center;">Add a New Contact</h2>
        <div id="my-form" class="inputField">
            <div class="row g-3">
                <div class="col-4 form-group">
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" required
                        id="username">
                </div>
                <div class="col-4 form-group">
                    <input type="email" class="form-control" placeholder="Email" aria-label="email" required
                        id="useremail">
                </div>
                <div class="col-3 form-group">
                    <input type="tel" class="form-control" placeholder="Phone" aria-label="email" required
                        id="userphone">
                </div>
                <div class="col-1">
                    <button style="border:none;background:none" type="submit"><i id="submit"
                            class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="newForm" type="button" class="footer-btn btn btn-success">2 Contacts</button>
            <!-- <button id="deleteForm" type="button" class="footer-btn btn btn-danger" onclick="deleteAll()">Delete All</button> -->
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- <script src="/js/form.js"></script> -->
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- <script src="/js/index.js"></script> -->


</body>

</html>
